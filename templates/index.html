<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Location</title>
</head>
<body>
    <h1>Your Current Location</h1>
    <p id="location">Fetching location...</p>
    <p id="address"></p>
    
    <script>
        const backendURL = "https://super-orbit-7x76vwwj44vhwpj6-5000.app.github.dev/send_location";  // Updated!
        console.log("üöÄ JavaScript loaded and running!"); // üî• Debugging step

        document.addEventListener("DOMContentLoaded", function () {
            console.log("‚úÖ DOM fully loaded, running getLocation()...");

            getLocation(); // This should trigger the request
        });

        function getLocation() {
            console.log("üì° Checking if geolocation is supported...");

            if ("geolocation" in navigator) {

                console.log("‚úÖ Geolocation is available!");

                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        console.log("üìç Location received:", position.coords.latitude, position.coords.longitude);

                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        // Display location in HTML
                        document.getElementById("location").innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;

                        // Send location to backend
                        sendLocationToBackend(latitude, longitude);
                    },
                    function (error) {
                        console.error("‚ùå Error getting location:", error.message);
                        document.getElementById("location").innerText = `Error: ${error.message}`;
                    }
                );
            } else {
                console.error("‚ùå Geolocation is not supported!");
                document.getElementById("location").innerText = "Geolocation is not supported by your browser.";
            }
        }

        function sendLocationToBackend(latitude, longitude) {
            console.log("üì° Sending location to backend...");
            var payload = {
                latitude: latitude,
                longitude: longitude
            };

            var data = new FormData();
            data.append( "json", JSON.stringify( payload ) );
            fetch("https://super-orbit-7x76vwwj44vhwpj6-5000.app.github.dev/send_location", {
                method: "POST",
                headers: {
                    'Accept': 'application/json',
                    "Content-Type": "application/json"
                },
                body: data
            })
            .then(response => response.text())  // ‚úÖ Log raw response before parsing JSON
            .then(text => {
                console.log("üîπ Raw server response:", text);
                return JSON.parse(text);  // Try to parse JSON only if it's valid
            })
            .then(response => response.json())
            .then(data => {
                console.log("‚úÖ Backend response:", data);
                document.getElementById("address").innerText = `Address: ${data.address}`;
            })
            .catch(error => console.error("‚ùå Fetch error:", error));
            
        }
    </script>
</body>
</html>
